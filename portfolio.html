<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<title>Portfolio</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

	<header id="header">
		<div class="container">
			<a href="myname">Natalie Villanueva</a>
			<nav>
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
			</nav>
		</div>
	</header>

	<div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

		<section class="sidebar">
			<h2>Connect With Me</h2>

			<a href="#"><img src="assets/images/githubimage.png" alt="GitHub"></a>
			<a href="#"><img src="assets/images/linkedinimage.png" alt="Linked In"></a>
			<a href="#"><img src="assets/images/stackoverflowimage.png" alt="Stack Overflow"></a>
		</section>
	</div>

	<footer>
		<div class="container">
			Copyright @2016 Natalie Villanueva
		</div>
	</footer>

</body>
</html>
